{% extends 'base.html' %}

{% block content %}
  {% if form.non_field_errors %}
    <div>
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endif %}
  <div>
      <h2>Log in</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.username}}
        {{ form.password}}
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
  </div>
{% endblock %}
