{% extends 'base.html' %}

{% block content %}

<div>
    <h2>
        Book an appointment
    </h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Book</button>
    </form>
</div>
<script>
    $(function () {
      $("#id_time").datetimepicker({
        format: 'd/m/Y H:i',
      });
    });
  </script>
{% endblock %}
