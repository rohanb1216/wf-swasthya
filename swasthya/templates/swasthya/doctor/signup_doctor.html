{% extends 'base.html' %}

{% block content %}
  <div>
      <h2>Sign up as a {{ user_form.user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ user_form.as_p }}
        {{ doctor_profile_form.as_p }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    
  </div>
{% endblock %}
