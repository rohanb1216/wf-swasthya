{% extends 'base.html' %}
{% block content %}

<form method=POST>
	{%csrf_token%} 
	{{ form }} 
    <button type="submit"> Search </button>
</form>
<script>
    $(function() {
      $( ".datepicker" ).datepicker({
        changeMonth: true,
        changeYear: true,
        yearRange: "1900:2012",
        // You can put more options here.
  
      });
    });
</script>
<table style="border: solid;">
    {% for appointment in appointments %}
        <tr>
            <td>
                {{ appointment.doctor }}
            </td>
            <td>
                {{ appointment.date }}
            </td>
            <td>
                {{ appointment.time }}
            </td>
            <td>
                {{ appointment.patient }}
            </td>
        </tr>
    {% endfor %}
</table>
<br/>
<a href="{% url 'd_home' %}"> Home </a>
{% endblock %}
